




<form [formGroup]="form">
    <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">
  <mat-slide-toggle>Slide me!</mat-slide-toggle>
  </div>
  <div  fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px" fxLayoutGap.lt-md="50px">

    <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px; width: 40%;">
      <mat-label>Annee: </mat-label>
      <input matInput placeholder="YYYY">
      <mat-icon matSuffix>calendar_today</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px; width: 40%;">
      <mat-label>Mois: </mat-label>
      <input matInput placeholder="MM">
      <mat-icon matSuffix>event</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</div>

    <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px;width: 40%;">
      <mat-label>ID utilisateur:  </mat-label>
      <input matInput placeholder="NUMBER">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

<div style="clear:both"></div>
<div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">
  <mat-icon matSuffix>swap_horiz</mat-icon>  Provisoire: <mat-checkbox formControlName="pepperoni"> </mat-checkbox>
</div>

<div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">

<button mat-raised-button color="primary" style="margin:5px;"><mat-icon> mail_outline</mat-icon>ENVOYER</button>
<button mat-raised-button color="accent" style="margin:5px;"><mat-icon>delete_sweep</mat-icon>EFFACER</button>
</div>

</form>
