<form [formGroup]="form">

  <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">
    <app-slide-toggle-error (eventSlideToggle)="hint=!hint"> </app-slide-toggle-error>
    <!-- stackblitz -->
  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px" fxLayoutGap.lt-md="50px">

    <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px; width: 40%;">

      <mat-label>Annee: </mat-label>
      <input matInput placeholder="YYYY" formControlName="annee" required matTooltip="Année">
      <mat-icon matSuffix>calendar_today</mat-icon>

      <mat-hint *ngIf="hint" class="hint-error">
        La valeur doit être en format numérique.
      </mat-hint>

      <mat-hint *ngIf="!hint" class="hint-error">
        Le Format de l'annee doit être YYYY.
      </mat-hint>

    </mat-form-field>

    <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px; width: 40%;">

      <mat-label>Mois: </mat-label>
      <input matInput placeholder="MM" formControlName="mois" required required matTooltip="Mois">
      <mat-icon matSuffix>event</mat-icon>

      <mat-hint *ngIf="hint" class="hint-error">
        La valeur doit être en format numérique.
      </mat-hint>

      <mat-hint *ngIf="!hint" class="hint-error">
        Le Format doit être MM.
      </mat-hint>

    </mat-form-field>

  </div>

    <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px;width: 40%;">

      <mat-label>ID utilisateur:  </mat-label>
      <input matInput placeholder="NUMBER" formControlName="id_utilisateur" required required matTooltip="ID utilisateur">
      <mat-icon matSuffix>perm_identity</mat-icon>

      <mat-hint *ngIf="hint" class="hint-error">
        La valeur doit être en format numérique.
      </mat-hint>

      <mat-hint *ngIf="!hint" class="hint-error">
        ID utilisateur.
      </mat-hint>

    </mat-form-field>

    <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">
      <mat-icon matSuffix>swap_horiz</mat-icon>  Provisoire: <mat-checkbox formControlName="provisoire"> </mat-checkbox>
    </div>

    <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);"></div>

    <app-buttons-test-clear
        [form]="form"
        [formApi]="getValueFromInputApi()">
    </app-buttons-test-clear>

</form>
