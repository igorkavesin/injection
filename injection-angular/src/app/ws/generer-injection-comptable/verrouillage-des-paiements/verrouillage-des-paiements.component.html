<form [formGroup]="form">

  <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">
    <app-slide-toggle-error (eventSlideToggle)="hint=!hint"> </app-slide-toggle-error>
    <!-- stackblitz -->
  </div>

  <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px;width: 40%;">
    <mat-label>Utilisateurs </mat-label>
    <mat-select formControlName="id_utilisateur" name="utilisateur">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur.value">
        ID : {{utilisateur.value}} NOM : {{utilisateur.viewValue}} 
      </mat-option>
    </mat-select>
  </mat-form-field>

   
    
 



  <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px;width: 40%;">
    <mat-label>ID utilisateur:  </mat-label>
    <input matInput placeholder="NUMBER" formControlName="id_utilisateur" required matTooltip="ID utilisateur">
    <mat-icon matSuffix>perm_identity</mat-icon>

    <mat-hint *ngIf="hint" class="hint-error">
        La valeur doit être en format numérique.
    </mat-hint>

    <mat-hint *ngIf="!hint" class="hint-error">
      ID utilisateur.
    </mat-hint>

  </mat-form-field>

  <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);"> 
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1"> Mois: </mat-radio-button>
      <mat-radio-button value="2"> Semaine: </mat-radio-button>
    </mat-radio-group>
  </div>

  <!-- BEGINNING Datepicker Format -->

  <mat-form-field fxFlex appearance="legacy" style="padding: 10px;margin-left: 10px;width: 40%;">

    <mat-label>Annee et mois</mat-label>
    <input matInput 
      [matDatepicker]="picker" 
      formControlName="annee_mois" 
      (ngModelChange)="modelChanged($event)" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false" startView="multi-year"></mat-datepicker>

    <mat-hint *ngIf="hint" class="hint-error">
      La valeur doit être en format numérique YYYY-MM.
    </mat-hint>

    <mat-hint *ngIf="!hint" class="hint-error">
      Annee et mois.
    </mat-hint>

  </mat-form-field>
  -->
  <!-- END Datepicker Format -->

  <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);">
    <mat-icon matSuffix>swap_horiz</mat-icon>  Provisoire: <mat-checkbox formControlName="provisoire"> </mat-checkbox>
  </div>

  <div style="padding: 10px;margin-left: 10px;width: 40%; color: rgba(0,0,0,.54);"></div>


  
  <app-buttons-test-clear
    [form]="form"
    [formApi]="getValueFromInputApi()">
  </app-buttons-test-clear>

</form>
